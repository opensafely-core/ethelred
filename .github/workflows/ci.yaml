name: Continuous Integration

on:
  push:
  workflow_dispatch:

jobs:
  check_and_test:
    uses: ./.github/workflows/check_and_test.yaml

  open_pr:
    needs: check_and_test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    if: github.ref != 'refs/heads/main' && github.actor != 'dependabot'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - run: |
          now=$(date --iso-8601=seconds --utc)
          pr_url=$(gh pr create --base main --fill --title "Merge to main on $now")
          echo 'PR_URL='$pr_url >> $GITHUB_ENV
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
