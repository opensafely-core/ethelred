[tool.coverage.run]
branch = true
dynamic_context = "test_function"

[tool.coverage.report]
fail_under = 100
show_missing = true
skip_covered = true
exclude_also = [
    "@abc.abstractmethod",
    'if __name__ == "__main__":',
]
omit = [
    "tasks/__main__.py",
    "tests/jobserver/get_tables.py",
    "tests/jobserver/tables.py",
]

[tool.coverage.html]
show_contexts = true

[tool.pytest.ini_options]
filterwarnings = [
    # Streamlit modifies an Altair chart's theme using a deprecated attribute. We don't
    # control Streamlit, so we ignore the deprecation warning.
    "ignore::altair.utils.deprecation.AltairDeprecationWarning:streamlit.elements.vega_charts",
]
pythonpath = "app"

[tool.ruff]
src = [".", "app"]
target-version = "py312"

[tool.ruff.lint]
extend-select = [
    "A", # flake8-builtins
    "I", # isort
    "ICN002", # flake8-import-conventions.banned-aliases
]

[tool.ruff.lint.isort]
lines-after-imports = 2

[tool.ruff.lint.flake8-import-conventions.banned-aliases]
"altair" = ["alt"]
"pandas" = ["pd"]
