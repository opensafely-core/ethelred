[tool.coverage.run]
branch = true
dynamic_context = "test_function"

[tool.coverage.report]
fail_under = 100
show_missing = true
skip_covered = true

[tool.coverage.html]
show_contexts = true

[tool.ruff]
target-version = "py312"

[tool.ruff.lint]
extend-select = [
    "A", # flake8-builtins
    "I", # isort
]

[tool.ruff.lint.isort]
lines-after-imports = 2
